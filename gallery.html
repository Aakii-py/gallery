{% extends "base.html" %}
{% block content %}
<h2>My Files</h2>
<div class="row">
    {% for file in uploads %}
    <div class="col-md-3">
        <div class="card mb-3">
            <div class="card-body">
                <i class="bi bi-file-earmark"></i>
                <p>{{ file.filename }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<h2 class="mt-5">Shared Files</h2>
<div class="row">
    {% for file in shared_uploads %}
    <div class="col-md-3">
        <div class="card mb-3 bg-light">
            <div class="card-body">
                <i class="bi bi-file-earmark"></i>
                <p>{{ file.filename }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
